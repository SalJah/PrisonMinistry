<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glossary</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f4f7;
    color: #000;
    margin: 20px;
    line-height: 1.6;
}

/* Logo styling */
.logo {
    height: 60px;           /* adjust size as needed */
    display: block;
    float: left;             /* positions in upper-left */
    margin-right: 15px;      /* space between logo and title */
}

/* Glossary title styled like CorrLinks <h2> */
.glossary-title {
    font-family: Arial, sans-serif;
    font-size: 24px;
    font-weight: 700;
    color: #6A2973;
    display: block;
    margin-bottom: 20px;
}

/* Subheadings in accent color */
h3 {
    color: #6A2973;
    margin-top: 20px;
    margin-bottom: 8px;
}

p {
    margin-bottom: 16px;
}

/* Clear float after logo */
.clearfix::after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
<body>

<div class="clearfix">
    <img src="images/Logo.png" alt="Logo" class="logo">
    <span class="glossary-title">Glossary</span>
</div>

<h3>TRULINCS</h3>
<p>TRULINCS (Trust Fund Limited Inmate Computer System) is...</p>

<h3>CorrLinks</h3>
<p>CorrLinks is the public-facing email system...</p>

<h3>BOP</h3>
<p>The Bureau of Prisons is...</p>

<h3>Contact</h3>
<p>A contact is a person outside...</p>

</body>
</html>
